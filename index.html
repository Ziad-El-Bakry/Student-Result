<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results V2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="img/l4.png" type="image/x-icon">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-primary"> Student Results</h1>
        <br>
        <form id="resultForm">







            <div class="row">
                <div class="form-group col-12">
                    <label class="h3" for="name">Student Name</label>
                    <input type="text" id="name" class="form-control mt-2 mb-3" required>
                </div>

                <div class="col-6">

                    <label class="h3" for="eng">English</label>
                    <input type="number" id="eng" class="form-control  mt-2 mb-3" min="0" max="100" required>
                </div>
                <div class="col-6">

                    <label class="h3" for="fre">French</label>
                    <input type="number" id="fre" class="form-control mt-2 mb-3" min="0" max="100" required>
                </div>
                <div class="col-6">

                    <label class="h3" for="arabic">Arabic</label>
                    <input type="number" id="arabic" class="form-control mt-2 mb-3" min="0" max="100" required>
                </div>
                <div class="col-6">

                    <label class="h3" for="math">Math</label>
                    <input type="number" id="math" class="form-control mt-2 mb-3" min="0" max="100" required>
                </div>
                <div class="col-6">

                    <label class="h3" for="his">History</label>
                    <input type="number" id="his" class="form-control mt-2 mb-3" min="0" max="100" required>
                </div>

                <div class="col-6">

                    <label class="h3" for="ict">Ict</label>
                    <input type="number" id="ict" class="form-control mt-2 mb-3" min="0" max="100">
                </div>

                <div class="text-center">
                    <button id="add-result" type="button" class="btn btn-primary">Add & New</button>
                    <input type="reset" class="btn btn-danger" value="Clear">
                </div>
            </div>
            <br>
    </div>


    <div class="container mt-3">
        <div class="row">

            <div class="col-12 mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by Student Name...">
            </div>

            <table class="table" id="results">

                <thead>
                    <tr class="table-dark">
                        <th>Name</th>
                        <th>English</th>
                        <th>French</th>
                        <th>Arabic</th>
                        <th>Math</th>
                        <th>History</th>
                        <th>Ict</th>
                        <th>Total</th>
                        <th>Percentage %</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody></tbody>


            </table>
        </div>


    </div>

    <script src="/app.js"></script>
    </form>
</body>

</html>
